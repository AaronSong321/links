<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15">
<title>Syntax highlighter colours</title>
<link rel="stylesheet" type="text/css" href="highlight.css" />
</head>

<body>
<span class="part keyword">keyword</span><br />
<span class="part atom">atom</span><br />
<span class="part variable">variable</span><br />
<span class="part localvariable">localvariable</span><br />
<span class="part variabledef">variabledef</span><br />
<span class="part comment">comment</span><br />
<span class="part string">string</span><br />
<span class="part variant">variant</span><br />
<span class="part location">location</span> (i.e. client/server)<br />
<span class="part char">char</span><br />
<span class="part html">html</span> (tags)<br />
<span class="part keyword">keyword</span><br />

</body> </html>
